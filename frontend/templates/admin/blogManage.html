<section class="body">
    <!-- start: header -->
    <header class="header">
        <div class="logo-container">
            <a href="/admin/" class="logo">
                <img th:src="@{/img/logo.png}" width="75" height="35" alt="manna chemicals" />
            </a>
            <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
            </div>
        </div>

    </header>
    <!-- end: header -->
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <div th:replace="~{fragments/menu :: menu}"></div>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Product</h2>
                <div class="right-wrapper text-end">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="/admin/">
                                <i class="bx bx-home-alt"></i>
                            </a>
                        </li>
                        <!-- <li><span>Layouts</span></li>
                        <li><span>Default</span></li> -->
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right" title="calender"><i class="fas fa-chevron-left"></i></a>
                </div>
            </header>
            <!-- end: header -->

            <div class="row">
                <div class="col-lg-12 m-0">
                    <h2 class="mb-4">Manage Blog</h2>
                    <a href="/admin/blogAdd" class="btn btn-success mb-3">Add New Blog</a>
                    <div class="table-responsive">
                        <div th:if="${success}" th:text="${success}" class="alert alert-success"></div>
                        <div th:if="${error}" th:text="${error}" class="alert danger"></div>
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Heading</th>
                                <th>Question</th>
                                <th>Answer</th> <!-- New Category Column -->
                                <th>Date</th>
                                <th>Image</th>
                                <td>Actions</td>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="blog : ${blog}">
                                    <td th:text="${blog.id}">1</td>
                                    <td th:text="${blog.heading}">Heading</td>
                                    <td th:text="${blog.question}">Question</td>
                                    <td th:text="${blog.answer}">Answer</td>
                                    <td th:text="${blog.date}">Date</td>

                                    <td>
                                        <img th:if="${blog.imagePath != null}" th:src="@{${blog.imagePath}}" alt="Image" width="100" />



                                    </td>

                                    <td>
                                        <a th:href="@{'/admin/blogEdit/'(id=${blog.id})}" class="btn btn-primary btn-sm">Edit</a>


                                        <a th:href="@{'/admin/blogDelete'(id=${blog.id})}" onclick="return confirm('Are you sure you want to delete this product?')" class="btn btn-danger btn-sm">
                                            Delete
                                        </a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <aside id="sidebar-right" class="sidebar-right">
                <div class="nano">
                    <div class="nano-content">
                        <a href="#" class="mobile-close d-md-none">
                            Collapse <i class="fas fa-chevron-right"></i>
                        </a>
                        <div class="sidebar-right-wrapper">
                            <div class="sidebar-widget widget-calendar">
                                <h6>Upcoming Tasks</h6>
                                <div data-plugin-datepicker data-plugin-skin="dark"></div>
                                <!-- <ul>
                                    <li>

        <script th:src="@{/vendor/jquery/jquery.js}"></script>		<script th:src="@{/vendor/jquery-browser-mobile/jquery.browser.mobile.js}"></script>		<script th:src="@{/vendor/jquery-cookie/jquery.cookie.js}"></script>		<script th:src="@{/master/style-switcher/style.switcher.js}"></script>		<script th:src="@{/vendor/popper/umd/popper.min.html}"></script>		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>		<script th:src="@{/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>		<script th:src="@{/vendor/common/common.js}"></script>		<script th:src="@{/vendor/nanoscroller/nanoscroller.js}"></script>		<script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.js}"></script>		<script th:src="@{/vendor/jquery-placeholder/jquery.placeholder.js}"></script>
