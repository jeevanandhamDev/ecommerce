<body>


<section class="body">
    <!-- start: header -->

    <header class="header">
        <div class="logo-container">
            <a href="/admin" class="logo">
                <img th:src="@{images/logo.png}" width="75" height="35" alt="manna chemicals" />
            </a>
            <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
            </div>
        </div>

    </header>

    <!-- end: header -->
    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <div th:replace="~{fragments/menu :: menu}"></div>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Product</h2>
                <div class="right-wrapper text-end">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="/admin/">
                                <i class="bx bx-home-alt"></i>
                            </a>
                        </li>
                        <!-- <li><span>Layouts</span></li>
                        <li><span>Default</span></li> -->
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right" title="calender"><i class="fas fa-chevron-left"></i></a>
                </div>
            </header>
            <!-- start: page -->
            <div class="row"  >

                <div class="col-lg-11">
                    <form th:action="@{/admin/limited-edition}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <div class="mb-3">
                            <label class="form-label ms-5">Product Name:</label>
                            <input type="text" name="product_name" class="form-control ms-5" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label ms-5">Description:</label>
                            <input type="text" name="product_description" class="form-control ms-5" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label ms-5">SKU:</label>
                            <input type="text" name="sku" class="form-control ms-5" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label ms-5">Upload Image:</label>
                            <input type="file" name="images" class="form-control ms-5" accept="image/*" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label ms-5">Category:</label>
                            <input type="text" name="category" class="form-control ms-5" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label ms-5">Available Weights & Prices:</label>
                            <div id="weight-container" class="ms-5">
                                <div class="d-flex">
                                    <input type="text" name="weights[]" class="form-control mb-2 me-2" placeholder="Enter weight" required>
                                    <input type="number" name="prices[]" class="form-control mb-2" placeholder="Enter price" required>
                                </div>
                            </div>
                            <button type="button" onclick="addWeightInput()" class="btn btn-secondary ms-5">Add More</button>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>
                    </form>


                    <script>
                        function addWeightInput() {
                            var container = document.getElementById("weight-container");
                            var newDiv = document.createElement("div");
                            newDiv.classList.add("d-flex");

                            newDiv.innerHTML = '<input type="text" name="weights[]" class="form-control mb-2 me-2" placeholder="Enter weight (e.g., 2kg, 500g)" required>' +
                                              '<input type="number" name="prices[]" class="form-control mb-2" placeholder="Enter price" required>';

                            container.appendChild(newDiv);
                        }
                    </script>

                </div>
                <script>
                    function addWeightInput() {
                        let container = document.getElementById("weight-container");
                        let div = document.createElement("div");
                        div.classList.add("d-flex");
                        div.innerHTML = `
                            <input type="text" name="weights[]" class="form-control mb-2 me-2" placeholder="Enter weight (e.g., 2kg, 500g)">
                            <input type="number" name="prices[]" class="form-control mb-2" placeholder="Enter price">
                        `;
                        container.appendChild(div);
                    }
                </script>
            </div>
            <!-- end: page -->
        </section>
    </div>
    <aside id="sidebar-right" class="sidebar-right">
        <div class="nano">
            <div class="nano-content">
                <a href="#" class="mobile-close d-md-none">

                    Collapse <i class="fas fa-chevron-right"></i>
                </a>
                <div class="sidebar-right-wrapper">
                    <div class="sidebar-widget widget-calendar">
                        <h6>Upcoming Tasks</h6>
                        <div data-plugin-datepicker data-plugin-skin="dark"></div>

                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </aside>
